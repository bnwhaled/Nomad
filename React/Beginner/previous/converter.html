<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <h3>Minute - Hours</h3>
            <hr />
            <label htmlFor="Minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="Minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="Hours">Hours</label>
            <input
              value={inverted ? amount : Math.floor(amount / 60)}
              id="Hours"
              placeholder="Hours"
              type="number"
              disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Inverted"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [km, setKm] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const changeHandler = (event) => {
        setKm(event.target.value);
      };
      const invertHandler = () => {
        setInverted((current) => !current);
      };
      const reset = () => {
        setKm(0);
      };
      return (
        <div>
          <div>
            <h3>Km to Miles</h3>
            <hr />
          </div>
          <div>
            <label htmlFor="km">Kilometer</label>
            <input
              value={inverted ? (km * 1.6).toFixed(3) : km}
              id="km"
              placeholder="km"
              type="number"
              onChange={changeHandler}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="km">Miles</label>
            <input
              value={inverted ? km : (km / 1.6).toFixed(3)}
              id="km"
              placeholder="km"
              type="number"
              onChange={changeHandler}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={invertHandler}>
            {inverted ? "calculate miles" : "calculate Km"}
          </button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      console.log("render w/", index);
      return (
        //select로 인덱스3가지 줌
        //셀릭인덱스에 value주고 onchange는 onselect함수로 지정하여
        //온셀렉이 실행되면 벨류값 받아 index 변경
        //index 실행시에 밑에 중괄호 내js 조건 주어 렌더링
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">select something</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Please select" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
